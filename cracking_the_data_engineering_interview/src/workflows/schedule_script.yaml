name: update league data

on:
  schedule:
    - cron: '0 0 * * 6, 0'  # Runs at 00:00 every Saturday and Sunday
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: install python package
        run: |
          python -m pip install --upgrade pip
          pip install -r cracking_the_data_engineering_interview/src/requirements.txt

      - name: execute extract script
        env:
          BLOB_CONN_STRING: ${{secrets.BLOB_CONN_STRING}}
          BLOB_CONTAINER_NAME: ${{secrets.BLOB_CONTAINER_NAME}}
          CONN_STRING: ${{secrets.CONN_STRING}}
        run: python cracking_the_data_engineering_interview/src/main.py
